							#### Histora d'internet
							- Web 1.0
							Al principi internet funcionava de manera bastant personal: una empresa/persona penjava una web al seu PC i altres i podien accedir, les pagines eren "nomes de lectura", es a dir no eren interactives.
							- Web 2.0
							Inevitablement les webs estatiques i merament informatives, van passar a ser interactives, comensant amb els foros i cada vegada tornant-se mes complexes fins a comensar a parlar de web apps. Tots aqui hem viscut aquesta evolucio fins a la era FB en la que estem ara.
							
							Un moment a destacar es la irrupcio de l'smartphone, ja que ha permes conectar a casi tot el mon, especialment regions mes empobrides que no disposaven d'ordinadors, ara tenen mobils amb acces a internet.
							
							No tot esta siguent bo en la web 2.0, especialment en els darrers anys on el model "p2p", es a dir que cadascu te les seves coses esta practicament extingit. Avui en dia unes poques empreses (G, FB, ...) tenen gran part de les dades de tot internet. En particular en els darrers anys segur que heu sentit a parlar del concepte "cloud". El cloud no es res mes que l'ordinador d'una altre persona. EN particular, el cloud son granjes inmenses d'ordinadors normalment d'un sol propietari, destaquen: AWS, Azure i G.
							
							Adicionalment estan apareixent tecnologies que apunten a ser disruptives com IoT i ML/BD. Aquestes permeten per una banda agregar de manera molt massiva dades, i per altre banda extreuren info util.
							
							Per exemple, amb IoT podriem saber el fluxe de vianants a una ciutat, i amb big data canviar l'horari del transport public per tal de tenir un servei mes eficient. De la mateixa manera es podria tallar de manera automatica l'acces a internet quan es detectes el risc de que es produeixi una manifestacio.

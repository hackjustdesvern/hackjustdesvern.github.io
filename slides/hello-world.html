						## Navegar anonimament
						- VPN
						- TOR
						Note:
						El mode incognito dels navegadors no serveis per navegar de manera privada. Serveix per no deixar rastre al dispositiu.
						Per navegar de manera anonima el millor es fer servir TOR o una VPN.
						- La VPN o virtual private network, consisteix en conectarse a un servidor amb una connexio encriptada. Aquest servidor rep les peticions dels usuaris i les envia a internet. D'aquesta manera ningu, tret del servidor sap que miren els usuaris.
						- Per altre banda TOR, fa servir una xarxa de nodes, quan un dels nodes fa una peticio, aquesta es va passant d'un node a l'altre de manera random, fins que arriba al desti, idespres desfa el recorregut. Basicament cada node sap de qui rep la peticio i a qui es el seguent al qui li enviara, d'aquesta manera cap node sap qui es el remitent/destinatari final.
						Lu bo de tor sq es gratis. el problema es que es lent. La VPN en canvi s'ha depagar.
						Per altre banda la VPN va molt be quan es vol accedir a contingut que esta restringit a un pais.
						Fer servir TOR ajuda a protegir els seus usuaris mes necesitats com periodistes o activistes, ja que com mes gran es la xarxa, mes complicat es trobarlos.
						Per altre banda fer servir TOR per mirar videos, o descargar coses congestiona i puteja.
						Fer servir TOR es super facil, nomes us heu de descargar un navegador que ho soporti. Per exemple Brave l'incorpora en l¡el modo incognito
					</textarea>
